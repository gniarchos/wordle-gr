<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="version" content="1.1.1" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:ital,wght@0,200;0,400;0,500;0,600;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <script src="index.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/images/apple-touch-icon.png?"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/images/favicon-32x32.png?"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png?"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/images/safari-pinned-tab.svg?"
      color="#5bbad5"
    />
    <meta name="apple-mobile-web-app-title" content="Wordle GR" />
    <meta name="application-name" content="Wordle GR" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#121213" />
    <title>Wordle | Greek Edition</title>
  </head>
  <style type="text/css">
    body {
      margin: 0;
      background: #121213;
      color: whitesmoke;
      transition: all 0.5s linear;
      --navbar-line: #3a3a3c;
      --board-letter-back: #3a3a3c;
      --border-board: #3a3a3c;
      --text-color: whitesmoke;
      --text-color-btn: black;
      --keyboard-letter-back: #818384;
      --keyboard-not: #3a3a3c;
      --images-color: white;
      --btn-color: whitesmoke;
      --app-popup-bg: #121213;
    }

    .light {
      margin: 0;
      background: white;
      color: black;
      transition: all 0.5s linear;
      --navbar-line: #d3d6da;
      --board-letter-back: #787c7e;
      --border-board: #d3d6da;
      --text-color: black;
      --text-color-btn: whitesmoke;
      --keyboard-letter-back: #d3d6da;
      --keyboard-not: #787c7e;
      --images-color: black;
      --btn-color: #787c7e;
      --app-popup-bg: whitesmoke;
    }
  </style>
  <body>
    <div id="root"></div>
  </body>
</html>
